site_name: doe
site_url: https://bayesopt.docs.basf.net/doe
repo_name: doe
repo_url: https://gitlab.roqs.basf.net/bayesopt/doe

nav:
  - BayesOpt (home): https://bayesopt.docs.basf.net
  - Overview: index.md
  - Getting started:
    - Install: install.md
    - Tutorial: tutorial.md
  - Code Reference:
    - ref-design.md
    - ref-JacobianForLogdet.md
    - ref-utils.md

theme:
  name: material
  repo_url: https://gitlab.roqs.basf.net/bayesopt/doe
  logo: docs/assets/logo.PNG
  favicon: docs/assets/logo.PNG
  features:
    toc.integrate

plugins:
  - search
  - mkdocstrings:
      watch:  # watch for changes when serving locally
        - doe

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.highlight:
      use_pygments: true

extra_css:
  - stylesheets/style.css 

extra_javascript:
  # math support, https://squidfunk.github.io/mkdocs-material/reference/mathjax/
  # - javascripts/mathjax.js  # when enabled, formulas come with a vertical scrollbar
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
